<ion-view view-title="Search">
  <ion-content>

      <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
              <i class="icon ion-ios-search placeholder-icon"></i>
              <input   ng-model="query" type="search" placeholder="Search">
          </label>
          <button ng-init="search(true)" ng-click="search(true)" class="button button-clear">
              Search
          </button>
      </div>
      <div style="text-align: center">
          <youtube width="100" height="100" videoid="{{currentVideo.id}}"></youtube>

      </div>
      <div class="list">

          <a ng-repeat="video in results track by $index" class="item item-thumbnail-left">
              <!--youtube id="{{current.id}}" width="{{width}}" height="{{height}}" current-time="time" controls="{{current.showControls}}"></youtube-->
              <img ng-src="{{ video.thumbnail }}">
              <h2>{{video.title}}</h2>
              <p>{{video.description}}</p>
              <button  ng-click="setCurrentVideo(video)" class="button button-outline button-positive">
                  <i class="icon ion-play"></i>
              </button>
              <button ng-hide="youtube.player.state == 'pause'" ng-click="youtube.player.pauseVideo();youtube.player.state = 'pause'" class="button button-outline button-positive">
                  <i class="icon ion-pause"></i>
              </button>
              <button ng-show="youtube.player.state == 'pause'" ng-click="youtube.player.playVideo();youtube.player.state = 'playing'" class="button button-outline button-positive">
                  <i class="icon ion-pause"></i>
              </button>
              <button ng-class="{'button-outline': !isFavo(video)}" ng-click="addVideoToFav(video)" class="button  button-positive">
                  <i class="icon  ion-android-star"></i>
              </button>

          </a>
      </div>


  </ion-content>
</ion-view>
