<ion-view view-title="Search">
  <ion-content>

      <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
              <i class="icon ion-ios-search placeholder-icon"></i>
              <input   ng-model="query" type="search" placeholder="Search">
          </label>
          <button ng-init="search(true)" ng-click="search(true)" class="button button-clear">
              Search
          </button>
      </div>
      <div style="text-align: center">
          <youtube width="100" height="100" videoid="{{currentVideo.id}}"></youtube>
      </div>
      <div class="list">

          <a ng-click="setCurrentVideo(video)" ng-repeat="video in results track by $index" class="item item-thumbnail-left">
              <!--youtube id="{{current.id}}" width="{{width}}" height="{{height}}" current-time="time" controls="{{current.showControls}}"></youtube-->
              <img ng-src="{{ video.thumbnail }}">
              <h2>{{video.title}}</h2>
              <p>{{video.description}}</p>
              <div ng-show="video.id == currentVideo.id">
                  <button    ng-click="playVideo(video)" class="button button-outline button-positive">
                      <i class="icon ion-play"></i>
                  </button>
                  <button ng-click="pauseVideo(video)" class="button button-outline button-positive">
                      <i class="icon ion-pause"></i>
                  </button>
                  <button ng-class="{'button-outline': !isFavo(video)}" ng-click="addVideoToFav(video)" class="button  button-positive">
                      <i class="icon  ion-android-star"></i>
                  </button>
              </div>


          </a>
      </div>


  </ion-content>
</ion-view>
